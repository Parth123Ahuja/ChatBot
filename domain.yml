version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - cannot_view_files

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_cannot_view_files:
    - text: >
        R1: Check if specific files or all files are not visible.
        R2: Verify if files are visible on a particular platform (Web or Mobile app).
        R3: If files are not visible on any platform, please contact the support team for further assistance.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
